name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pip-audit
      
      - name: Run pytest
        working-directory: backend
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY || 'test-key' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'test-key' }}
          CI: true
      
      - name: Run security audit
        working-directory: backend
        run: |
          pip-audit --desc
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: frontend
        run: |
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
          npm list @testing-library/dom || npm install --save-dev @testing-library/dom --legacy-peer-deps
      
      - name: Run linter
        working-directory: frontend
        run: npm run lint
        continue-on-error: true
      
      - name: Run type check
        working-directory: frontend
        run: npx tsc --noEmit
      
      - name: Run tests
        working-directory: frontend
        run: npm test -- --passWithNoTests
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      
      - name: Run security audit
        working-directory: frontend
        run: |
          npm audit --audit-level=high --production
        continue-on-error: true
      
      - name: Build check
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
